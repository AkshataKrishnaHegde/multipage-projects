<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="multipageprojectframe1.css">
    <title>Multi-Page Project</title>
</head>
<body>
    <nav>
        <header class="header">
            <div class="medifine">
                <img src="logo.png" alt="logo">
            </div>
            <div class="home">
                <ul>
                    <li>Home</li>
                    <li>About Us</li>
                    <li>Contact Us</li>
                </ul>
            </div>
        </header>
        <img class="topangleimg" src="topAngle.png" alt="topAngle">
        <div class="main">
            <div class="left">
                <div class="healthcare">
                <h1>Complete Health <br> Care Solutions for <br> Everyone </h1>
                <p>We're always available for our Patients with emergen problems. You can easily reach <br>
                us 24/7. We focused on highest quality.</p>
            </div>
            <div class="bottom">
                <button class="button">Make Appointment</button>
                <img class="bottomangleimg" src="bottomAngle.png" alt="bottomangle">
                <img class="mouseimg" src="mouse.png" alt="mouse">
            </div>
        </div>
            <div class="right">
                <img  class="greenbox" src="greenBox.png" alt="greenbox">
                <img class="yellowbox" src="yellowBox.png" alt="yellowbox">
                <img class="doctor" src="doctor.png" alt="doctor">
            </div>
     
    </div>
    </nav>
    
</body>
</html>
