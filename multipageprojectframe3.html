<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="multipageprojectframe3.css">
    <title>Frame-3</title>
</head>
<body>
    <nav class="top">
    <header class="header">
        <div class="medifine">
            <img src="logo.png" alt="logo">
        </div>
        <div class="home">
            <ul>
                <li>Home</li>
                <li>About Us</li>
                <li>Contact Us</li>
            </ul>
        </div>
    </header>
    <div class="main">
    <div class="box">
        <div class="contact">
        <h1>Contact Form</h1>
    </div>
        <div>
        <h4>Name</h4>
        <input class="name" type="text" placeholder="Enter your name">
    </div>
    <div>
        <h4>Email</h4>
        <input class="mail" type="text" placeholder="Enter your email">
    </div>
    <div>
        <h4>Message</h2>
        <input class="msg" type="text" placeholder="Enter your message">
    </div> 
    <div>
        <button class="btn">Submit</button>
    </div> 
    </div>
</div>
</nav>
</body>
</html>
